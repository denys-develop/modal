<div class="swiper-slide">
    <article class="card">

        <div class="card__fav-btn">
            <button class="card__btn-favorite">
                <svg class="icon icon--favorite">
                     <use href="./img/svgsprite/sprite.symbol.svg#favorite"></use>
                </svg>
            </button>
        </div>
    
    
        <div class="card__pictire">
            <img src="./../../../img/best sellers/best-@@img.jpg" class="card__img" alt="">
        </div>
    
    
        <div class="card__body">
    
            <h3 class="card__title"><a href="#!">@@title</a></h3>
    
            <div class="card__cols">
                <div class="card__desc">@@desc</div>
                <div class="card__price">$@@price</div>
            </div>
    
            <div class="card__colors">
                <!-- <div class="color color--black"></div>
                <div class="color color--blue"></div>
                <div class="color color--green"></div> -->
    
                @@for(var i = 0; i < context.colors.length; i++) {
                    <div class="color color--`+context.colors[i]+`"></div>
                }
            </div>
    
        </div>
    </article>
</div>
